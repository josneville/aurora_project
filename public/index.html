<!DOCTYPE html>
<html ng-app="aurora">
  <meta charset="utf-8">
  <head>
    <link rel="stylesheet" href="/css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
  </head>
  <body ng-controller="main-controller">
    <div id="legend">
      <p style="color: #2c3e50">Person</p>
      <p style="color: #ecf0f1">Store</p>
      <p style="color: #7f8c8d">Bank</p>
      <p style="color: #2ecc71">Purchase</p>
      <p style="color: #3498db">Refund</p>
      <p style="color: #9b59b6">Personal Loan</p>
      <p style="color: #f1c40f">Personal Loan Payment</p>
      <p style="color: #e74c3c">Business Loan</p>
      <p style="color: #1abc9c">Business Loan Payment</p>
    </div>
    <div id="info">
      <p style="color: #2c3e50">{{from}}</p>
      <p style="color: #ecf0f1">{{to}}</p>
      <p style="color: #7f8c8d">{{amount}}</p>
      <p style="color: #3498db">{{name}}</p>
      <p style="color: #2ecc71">{{worth}}</p>
      <p style="color: #9b59b6">{{type}} </p>
    </div>
    <script src="/js/jquery.min.js"></script>
    <script src="/js/angular.min.js"></script>
    <script src="/js/socket.io.js"></script>
    <script src="/js/d3.v3.min.js"></script>
    <script src="/js/app/app.js"></script>
    <script src="/js/app/controllers.js"></script>
    <script src="/js/app/services.js"></script>
  </body>
</html>
